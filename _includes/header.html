   <form id="frm">
       <input type="hidden" id="pageName" name="pageName">
   </form>
   <div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">최효준 블로그</span>
    </a>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/tags/'%} active {% endif %}"><a href="{{ base_path }}/">전체보기</a></li>
        <li class="{% if page.url == '/tags/with/' %} active {% endif %}"><a href="{{ base_path }}/tags/with/">with율</a></li>
        <li class="{% if page.url == '/tags/꿈꾸는책다방' %} active {% endif %}"><a href="{{ base_path }}/tags/꿈꾸는책다방/">꿈꾸는책다방</a></li>
        <li class="{% if page.url == '/tags/스프링/' %} active {% endif %}"><a href="{{ base_path }}/tags/스프링/">스프링</a></li>
        <li class="{% if page.url == '/tags/일기/' %} active {% endif %}"><a href="{{ base_path }}/tags/일기/">일기</a></li>
        <li class="{% if page.url == '/tags/자바/' %} active {% endif %}"><a href="{{ base_path }}/tags/자바/">자바</a></li>
        <li class="{% if page.url == '/tags/자바스크립트/' %} active {% endif %}"><a href="{{ base_path }}/tags/자바스크립트/">자바스크립트</a></li>
        <li class="{% if page.url == '/tags/전자정부프레임워크/' %} active {% endif %}"><a href="{{ base_path }}/tags/전자정부프레임워크/">전자정부프레임워크</a></li>
        <li class="{% if page.url == '/tags/' %} active {% endif %}"><a href="{{ base_path }}/tags/">카테고리</a></li>
    </ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
<script>
    $(document).ready(function() {
        $('li').click(function() {
            $(this).addClass('active');
        })
    })
</script>
